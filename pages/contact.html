<div class="container-fluid jumbotron jumbotron-other py-5">
    <div class="d-flex justify-content-center align-items-center h-100">
        <h1 class="text-white mb-3">Send us an email, we're love to hear from you</h1>
    </div>
</div>

<div class="container">
  
    <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';" class="my-3 ms-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Contact</li>
        </ol>
    </nav>

    <form class="needs-validation" action="#done" method="get" novalidate>
        <div class="text-center">
            <h3>Contact us</h3>
            <h4 class="text-muted">We would love to hear from you!</h4>
        </div>
    
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Your Name *" aria-label="name" required/>
                    <div class="invalid-feedback">
                        Your name is required.
                    </div>
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Your Email *" aria-label="email" required />
                    <div class="invalid-feedback">
                        Your email is required.
                    </div>
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Your Phone Number *"
                        aria-label="phone" required/>
                    <div class="invalid-feedback">
                        Your Phone Number is required.
                    </div>
                </div>
                <div class="mb-2">
                    <button type="submit" class="btn btn-primary" id="sendMessage">Send Message</button>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <textarea class="form-control" placeholder="Your Message *" rows="5" required></textarea>
                    <div class="invalid-feedback">
                        Your Message is required.
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="toast position-fixed bottom-0 start-50 translate-middle-x mb-3">
        <div id="sendMessage" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Bethany</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                We successfully received your message. We will get in touch soon!
            </div>
        </div>
    </div>
</div>
